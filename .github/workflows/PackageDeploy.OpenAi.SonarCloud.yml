name: SonarLint.Rystem.OpenAi
on:
  push:
    branches:
      - master
  issue_comment:
    types: [created, edited, deleted]
jobs:
  analyze:
    runs-on: windows-latest
    environment: OpenAi.Nuget
    if: contains(github.event.head_commit.message, '/sonar') 
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'zulu' # Alternative distribution options are available.
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v3
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
            .\.sonar\scanner\dotnet-sonarscanner begin /k:"KeyserDSoze_Rystem.OpenAi" /o:"keyserdsoze" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
            dotnet build "src/Rystem.OpenAi.Api/Rystem.OpenAi.Api.csproj" -c Debug
            SET OpenAiApiKey= ${{ secrets.OpenAi_ApiKey }}
            SET AzureApiKey= ${{ secrets.Azure_ApiKey }}
            SET AzureResourceName= ${{ secrets.Azure_ResourceName }}
            SET Azure2ApiKey= ${{ secrets.Azure2_ApiKey }}
            SET Azure2ResourceName= ${{ secrets.Azure2_ResourceName }}
            SET AzureADClientId= ${{ secrets.Azure_AD_ClientId }}
            SET AzureADClientSecret= ${{ secrets.Azure_AD_ClientSecret }}
            SET AzureADTenantId= ${{ secrets.Azure_AD_TenantId }}
            dotnet test "src/Rystem.OpenAi.Test/Rystem.OpenAi.Test.csproj" -c Debug --no-build /p:CollectCoverage=true /p:CoverletOutput=$root\coverage /p:CoverletOutputFormat=opencover
            .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"